<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d4ba147fae.js"
      crossorigin="anonymous"
      defer
    ></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Ping Logo" />
      <div class="header-text">
        <h1>We are launching <strong>soon!</strong></h1>
        <h2>Subscribe and get notified</h2>
      </div>
    </header>
    <main>
      <div class="subscription-container">
        <input
          type="email"
          name="subscription-email"
          id="email"
          placeholder="Your email address..."
        />
        <button>Notify Me</button>
      </div>

        <img src="images/illustration-dashboard.png" alt="Ping Illustration">
      </div>
    </main>

    <footer>
      <div class="social-media">
        <span class="icon-container">         <i class="icon fa fa-facebook" id="icon-facebook"></i>
        </span>
        <span class="icon-container">         <i class="icon fa fa-twitter" id="icon-twitter"></i>
        </span>

        <span class="icon-container">         <i class="icon fa fa-instagram" id="icon-instagram"></i>
        </span>
      </div>
      <div class="copyright">
        <small><p>&copy; Copyright Ping. All rights reserved.</p></small>
      </div>

      <!-- <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">David Bruno</a>.
      </p> -->
    </footer>
  </body>
</html>
